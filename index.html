<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI Pro Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入精美的中文宋体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-app: #2b2b2b;
            --bg-paper: #fdfbf7; 
            --text-ink: #333333; /* 纯正的深灰，接近印刷墨色 */
        }

        body { margin: 0; height: 100vh; display: flex; flex-direction: column; background: var(--bg-app); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* 顶部栏 */
        #header { height: 40px; background: #1e1e1e; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #000; color: #aaa; font-size: 13px; justify-content: space-between; z-index: 10;}
        button { background: #0078d4; border: none; color: white; padding: 4px 12px; border-radius: 2px; cursor: pointer; }

        /* 核心视口 */
        #main-container { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* 滚动容器 */
        .scroll-view {
            flex: 1;
            overflow-y: scroll; /* 始终显示滚动条，避免两侧出现/消失导致宽度抖动 */
            padding: 20px 0;
            scroll-behavior: auto; /* 关闭平滑滚动，由 JS 手动控制实现绝对同步 */
            position: relative;
        }

        #pdf-wrapper { background: #525659; border-right: 1px solid #000; box-sizing: border-box; }
        #ai-wrapper { background: #525659; box-sizing: border-box; }

        /* PDF 页面 */
        .pdf-page {
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background: white;
        }

        /* 翻译页面 (核心美学改造：书卷气风格) */
        .trans-page {
            background: var(--bg-paper);
            margin: 0 auto 20px auto; /* 保持原来的间距 */
            padding: 60px 80px;       /* 【加大页边距】像精装书一样留白，不要太挤 */
            box-sizing: border-box;
            position: relative;
            
            /* 取消固定 min-height，因为 JS 会强制同步高度 */
            overflow: hidden;

            /* === 核心美学改造 === */
            
            /* 字体栈：优先使用优雅的宋体，Windows下如果宋体太烂，回退到微软雅黑 */
            font-family: "Songti SC", "Noto Serif SC", "SimSun", "STSong", "Georgia", serif;
            
            /* 颜色：不要纯黑，要用“墨色” */
            color: #2c2c2c;
            
            /* 字号：稍微大一点点，适合长时间阅读 */
            font-size: 18px;
            
            /* 行高：汉字的黄金呼吸感 (1.9 - 2.0) */
            line-height: 1.9; 
            
            /* 对齐：两端对齐，不仅是英文，中文也要 */
            text-align: justify;
            text-justify: inter-ideograph; /* 专门针对汉字的对齐优化 */
            
            /* 字间距：极微小的增加，让方块字不那么拥挤 */
            letter-spacing: 0.02em;
            
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 让纸张浮起来的阴影更柔和 */
        }

        /* 段落样式 */
        .trans-page p { 
            margin-top: 0; 
            margin-bottom: 28px; /* 段落间距拉大，区分段落 */
            text-indent: 2em;    /* 标准中文首行缩进 */
        }

        /* 标题样式：模仿左边的 Grand Opening */
        .trans-page h1, .trans-page h2, .trans-page h3 {
            font-family: "KaiTi", "STKaiti", "Songti SC", serif; /* 标题用楷体或宋体，更有味道 */
            font-weight: normal; /* 【关键】不要加粗！宋体加粗会糊成一团 */
            text-align: center;  /* 居中 */
            margin-top: 40px;
            margin-bottom: 30px;
            color: #000;         /* 标题可以用纯黑 */
            line-height: 1.4;
        }
        
        .trans-page h2 { font-size: 28px; }
        .trans-page h3 { font-size: 24px; }

        /* 引用/强调样式 */
        .trans-page blockquote {
            border-left: 3px solid #ddd;
            margin: 20px 0;
            padding-left: 20px;
            color: #666;
            font-family: "KaiTi", "STKaiti", serif; /* 引用内容用楷体 */
        }

        .trans-page ul, .trans-page ol {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        .trans-page li {
            margin-bottom: 8px;
        }

        /* 加载状态 */
        .loading-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: #888; font-style: italic;
        }
        .retry-btn {
            margin-top: 10px; background: transparent; border: 1px solid #888; color: #555; padding: 2px 8px; font-size: 12px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="status-bar">Waiting for PDF...</div>
        <div>
            <input type="file" id="file-input" accept="application/pdf" style="display: none;">
            <button onclick="document.getElementById('file-input').click()">Open PDF</button>
        </div>
    </div>
    
    <div id="main-container">
        <div id="pdf-wrapper" class="scroll-view"></div>
        <div id="ai-wrapper" class="scroll-view"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
